<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css" />


</head>
<body>
    <header>
        <h1>Star Wars Characters</h1>
        <h2>Incomplete list</h2>
    </header>
<div class="content">
    <div class="row">
        <div class="col-4">
            <div class="card">
                <img class="images" src="images/rey_square.png" alt="Rey">
                <h3>Ray</h3>
                <h4>Protagonist, from Tatooine</h4>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <img class="images" src="images/finn_square.png" alt="Finn">
                <h3>Finn</h3>
                <h4>Storm Trooper, befriends Ray</h4>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <img class="images" src="images/kylo_square.png" alt="Kylo">
                <h3>Kylo</h3>
                <h4>Main villain, or is he?</h4>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <div class="card">
                <img class="images" src="images/poe_square.png" alt="Poe">
                <h3>Poe</h3>
                <h4>Neutral Pilot</h4>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <img class="images" src="images/chewbacca_square.png" alt="Chewbacca">
                <h3>Chewbacca</h3>
                <h4>A great first mate</h4>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <img class="images" src="images/yoda_square.png" alt="Yoda">
                <h3>Yoda</h3>
                <h4>Wise old Jedi master</h4>
            </div>
        </div>
    </div>
</div>

</body>
</html>
